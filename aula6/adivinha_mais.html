    <body>
        <input type="text" id="numero"/>
        <input type="submit" value="Compare com o meu segredo!" id="adivinhar" />

        <script>
            var segredos = [16,34,37,42,50,58];
            var caixaDoNumero = document.getElementById("numero");

            var botaoClicado = function () {
                var achou = false;
                
                for(var i = 0; i < segredos.length; i++){
                    if(segredos[i] == caixaDoNumero.value){
                        achou = true;
                        break;
                    }
                }
                if(achou == true){
                    alert("Parabens! Voce acertou um dos numeros secretos");
                }else{
                    alert("Infelizmente vocÃª errou!")
                }
            };

            var botaoAdvinhar = document.getElementById("adivinhar");
            botaoAdvinhar.onclick = botaoClicado;
        </script>
    </body>
</html>
