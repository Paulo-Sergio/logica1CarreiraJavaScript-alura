<!DOCTYPE html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var pulaLinha = function () {
                document.write("<br>");
            };

            var mostra = function (frase) {
                document.write(frase);
                pulaLinha();
                pulaLinha();
            };

            var vitorias = parseInt(prompt("Quantos jogos o CDC venceu ?"));
            var empates = parseInt(prompt("Quantos jogos o CDC empatou ?"));

            var pontos = (vitorias * 3) + empates;

            mostra("Nosso time CDC tem " + pontos + " pontos!");
            
            if(pontos > 28){
                mostra("Nosso time está indo MELHOR que os Livros Velhos");
            }
            if(pontos < 28){
                mostra("Nosso time está indo PIOR que os Livros Velhos");
            }
            if(pontos == 28){
                mostra("Nosso time está EMPATADO que os Livros Velhos");
            }
        </script>
