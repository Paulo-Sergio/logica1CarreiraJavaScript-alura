<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var pulaLinha = function () {
                document.write("<br>");
            };

            var mostra = function (frase) {
                document.write(frase);
                pulaLinha();
            };

            var totalFamiliares = prompt("Quantos familiares são ?");

            var numero = 1;
            var somaDeIdades = 0;

            while (numero <= totalFamiliares){
                var idadeTexto = prompt("Qual é a idade ?");
                var idade = parseInt(idadeTexto);
                
                somaDeIdades = somaDeIdades + idade;
                numero++;
            }
            
            mostra("Media das idades é: " + somaDeIdades / totalFamiliares + " anos");
        </script>
    </head>

    </body>
</html>
